<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>Театр - Главная</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="/img/favicon.png">
	<meta property="og:image" content="/images/dest/preview.jpg">
	<link rel="stylesheet" href="/css/swiper-bundle.css">
	<link rel="stylesheet" href="/css/app.min.css">

</head>

<body>

	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="view-switch">
						<div class="view-switch__btn">
							<div class="view-switch__link">Версия для слабовидящих</div>
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col">
					<div class="header__nav header-nav">
						<a href="/" class="header-nav__logo">
							<img src="/img/dest/header/logo__header.png" alt="Header logo">
							<p>Новокузнецкий театр кукол «Сказ»</p>
						</a>
						<ul class="header-nav__list header-list">
							<li class="header-list__item header-list__item--address">
								Новокузнецк, пр. Металлургов, 31
								<div class="header-list__link">
									<span>Смотреть на карте</span>
								</div>
							</li>
							<li class="header-list__item header-list__item--phone">
								<a href="tel:+73843745360">+7 (3843) 74-53-60</a>
								<div class="header-list__link">
									<span>Заказать звонок</span>
								</div>
							</li>
							<li class="header-list__item">
								<div class="buy-ticket">
									<div class="buy-ticket__border">
										<div class="buy-ticket__inner">
											<img src="/img/dest/header/buy-tickets-icon.png" alt="Ticket icon">Купить билеты
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="header__menu">
						<ul>
							<li>

							</li>
						</ul>
						<div>
							<input type="text">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="welcome-slider">
		<div class="container">
			<div class="row">
				<!-- Slider main container -->
				<div class="swiper-container welcome-slider-container">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
					...
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				
					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				
					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/swiper-bundle.js"></script>
	<script src="/js/app.min.js"></script>

</body>

</html>
